[target.x86_64-pc-windows-gnu]
linker = "C:/msys64/mingw64/bin/gcc.exe"
ar = "C:/msys64/mingw64/bin/ar.exe"

[target.i686-pc-windows-gnu]
linker = "C:/msys64/mingw32/bin/gcc.exe"
ar = "C:/msys64/mingw32/bin/ar.exe"

[target.aarch64-pc-windows-gnullvm]
# ARM64 uses LLVM toolchain (requires llvm-mingw or similar)
# linker = "path/to/aarch64-w64-mingw32-gcc.exe"

[env]
# Add MinGW binaries to PATH for dlltool and other tools
PATH = { value = "C:/msys64/mingw64/bin;C:/msys64/mingw32/bin;${PATH}", force = true }
